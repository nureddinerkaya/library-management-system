<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: gray;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .main-container {
            display: flex;
        }
        .sidebar {
            width: 20%;
            background-color: #fff;
            padding: 20px;
            border-right: 1px solid #ddd;
            height: 100vh;
            box-sizing: border-box;
        }
        .sidebar h3 {
            margin-top: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
        }
        .sidebar ul li a:hover {
            color: gray;
        }
        .container {
            flex-grow: 1;
            padding: 20px;
        }
        .books-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 20px 0;
        }
        .book {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .book img {
            max-width: 100px;
            margin-bottom: 10px;
        }
        .book h4 {
            font-size: 1rem;
            margin: 10px 0;
        }
        .book p {
            margin: 5px 0;
        }
        .book button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: gray;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .book button:hover {
            background-color: #0056b3;
        }
        .book button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
        .back-button {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 15px;
            background-color: gray;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Library Management System</h1>
    </header>

    <div class="main-container">
        <div class="sidebar">
            <h3>Categories</h3>
            <ul>
                <li><a href="#" data-category="Fiction">Fiction</a></li>
                <li><a href="#" data-category="Non-fiction">Non-fiction</a></li>
                <li><a href="#" data-category="Science">Science</a></li>
                <li><a href="#" data-category="History">History</a></li>
                <li><a href="#" data-category="Biography">Biography</a></li>
                <li><a href="#" data-category="Fantasy">Fantasy</a></li>
                <li><a href="#" data-category="Mystery">Mystery</a></li>
            </ul>
        </div>

        <div class="container">
            <button class="back-button" id="backButton">Go Back</button>
            <h2>Available Books</h2>
            <div class="books-grid" id="booksGrid">
                <!-- Books will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <script>
        const books = [
            { "image": "https://via.placeholder.com/100", "title": "Book 1", "author": "Author 1", "stock": 10, "category": "Fiction" },
            { "image": "https://via.placeholder.com/100", "title": "Book 2", "author": "Author 2", "stock": 0, "category": "Non-fiction" },
            { "image": "https://via.placeholder.com/100", "title": "Book 3", "author": "Author 3", "stock": 5, "category": "Science" },
            { "image": "https://via.placeholder.com/100", "title": "Book 4", "author": "Author 4", "stock": 2, "category": "History" },
            { "image": "https://via.placeholder.com/100", "title": "Book 5", "author": "Author 5", "stock": 8, "category": "Biography" },
            { "image": "https://via.placeholder.com/100", "title": "Book 6", "author": "Author 6", "stock": 3, "category": "Fantasy" },
            { "image": "https://via.placeholder.com/100", "title": "Book 7", "author": "Author 7", "stock": 1, "category": "Mystery" },
        ];

        function displayBooks(bookList) {
            const booksGrid = document.getElementById("booksGrid");
            booksGrid.innerHTML = "";
            bookList.forEach(book => {
                const bookElement = document.createElement("div");
                bookElement.className = "book";
                bookElement.innerHTML = `
                    <img src="${book.image}" alt="${book.title} Cover">
                    <h4>${book.title}</h4>
                    <p><strong>Author:</strong> ${book.author}</p>
                    <p><strong>Stock:</strong> ${book.stock > 0 ? "In Stock" : "Out of Stock"}</p>
                    <button ${book.stock > 0 ? "" : "disabled"}>Borrow</button>
                `;

                const borrowButton = bookElement.querySelector("button");
                borrowButton.addEventListener("click", () => {
                    if (book.stock > 0) {
                        alert(`You borrowed "${book.title}" by ${book.author}.`);
                        book.stock--;
                        displayBooks(books);
                    } else {
                        alert("Sorry, this book is out of stock.");
                    }
                });

                booksGrid.appendChild(bookElement);
            });
        }

        function filterBooks(category) {
            if (category) {
                const filteredBooks = books.filter(book => book.category === category);
                displayBooks(filteredBooks);
            } else {
                displayBooks(books);
            }
        }

        document.querySelectorAll(".sidebar ul li a").forEach(link => {
            link.addEventListener("click", (e) => {
                e.preventDefault();
                const category = e.target.dataset.category;
                filterBooks(category);
            });
        });

        document.getElementById("backButton").addEventListener("click", () => {
            window.location.href = "index.html"; // Update to your desired URL
        });

        // Load all books on page load
        window.onload = () => displayBooks(books);
    </script>
</body>
</html>
